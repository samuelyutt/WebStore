{% load static %}
<head>
    <title>WebStore</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'Webstore/css/style.css' %}">
</head>

<body>
    <header class="center">
        <div class="top-nav">
            <div class="nav-logo">
                <img src="https://storage.googleapis.com/image.blocktempo.com/2020/04/Apple_google-partner-on-covid-19-contact-tracing-technology_04102020_inline.jpg.large_.jpg" alt="image" />
            </div>
            <div class="nav-non-logo">
                <div class="nav-item">
                    <a href="{% url 'products:index' %}">所有產品</a>
                    <a href="{% url 'order:cart' %}">購物車</a>
                    <a href="{% url 'order:index' %}">我的訂單</a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}">登出</a>
                    {% else %}
                        <a href="{% url 'customer_login' %}">登入</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>




{% block content %}
{% endblock %}

</body>

{% load static %}
<head>
    <title>WebStore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'Webstore/css/style.css' %}">
</head>

<body>
    <header class="center">
        <div class="top-nav">
            <div class="nav-logo">
                <a href="{% url 'products:index' %}"><img src="https://i.imgur.com/UxA9D63.jpg" alt="image" /></a>
            </div>
            <div class="nav-non-logo">
                <div class="nav-item">
                    <a href="{% url 'products:index' %}">所有產品</a>
                    <a href="{% url 'order:cart' %}">購物車</a>
                    <a href="{% url 'order:index' %}">我的訂單</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}">我的帳戶</a>
                        {% if request.user.is_staff %}
                    <a href="{% url 'administration:orders' %}">管理</a>
                        {% endif %}
                    <a href="{% url 'logout' %}">登出</a>
                    {% else %}
                    <a href="{% url 'login' %}">登入</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="center">
        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>
    </main>


</body>

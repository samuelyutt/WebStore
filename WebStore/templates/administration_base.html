{% load static %}
<head>
    <title>WebStore Administration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'Webstore/css/style_administration.css' %}">
    <script src="https://kit.fontawesome.com/dfb9609c56.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'administration:products' %}" class="{{ active_products }}">
            <nav><i class="fas fa-star"></i>產品</nav>
        </a>
        <a href="{% url 'administration:orders' %}" class="{{ active_orders }}">
            <nav><i class="fas fa-stream"></i>訂單</nav>
        </a>
        <a href="{% url 'administration:configuration' %}" class="{{ active_configuration }}">
            <nav><i class="fas fa-cog"></i>設定</nav>
        </a>
        <a href="{% url 'products:index' %}" class="">
            <nav><i class="fas fa-chevron-circle-right"></i>造訪網站</nav>
        </a>
        <a href="{% url 'logout' %}" class="">
            <nav><i class="fas fa-sign-out-alt"></i>登出</nav>
        </a>
    </div>
    <div class="page-content">
        {% block page-content %}
        {% endblock %}
    </div>
</body>

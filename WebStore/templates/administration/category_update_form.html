{% extends 'administration/product_base.html' %}
{% block content %}


<div class="card">
    <div class="card-top-section">
        <div class="row title">
            {{ category }}
        </div>
        <div class="row function">
            <form action="{% url 'administration:category_delete' category.id %}" method="get">
                <input class="button normal-btn" type="submit" value="刪除">
            </form>
        </div>
    </div>
    <div class="card-section">
        <div class="row sub-title">
            編輯類別
        </div>
        <div>
            <form method="post">{% csrf_token %}
                {% for field in form %}
                <div class="container-jcleft row">
                    <div class="attribute-name">
                        {{ field.label }}
                    </div>
                    <div class="attribute">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="container-jcleft row">
                    <input class="button normal-btn" type="submit" value="修改並儲存">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

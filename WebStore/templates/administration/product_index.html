<h1>All products</h1>

<a href="{% url 'administration:product_create' %}">Add</a>
<ol>
{% for product in object_list %}
    <li>
        <a href="{% url 'products:detail' product.id %}">{{ product }}</a>
        <a href="{% url 'administration:product_update' product.id %}">Edit</a>
        <a href="{% url 'administration:product_delete' product.id %}">Delete</a>
    </li>
{% endfor %}
</ol>

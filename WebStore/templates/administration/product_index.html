<h1>All products</h1>

<a href="{% url 'administration:create_product' %}">Add</a>
<ol>
{% for product in object_list %}
    <li>
        <a href="{% url 'products:detail' product.id %}">{{ product }}</a>
        <a href="{% url 'administration:update_product' product.id %}">Edit</a>
        <a href="{% url 'administration:delete_product' product.id %}">Delete</a>
    </li>
{% endfor %}
</ol>

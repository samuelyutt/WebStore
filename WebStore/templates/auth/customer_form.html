{% extends 'base.html' %}
{% block content %}

<div class="caption"">
    註冊會員
</div>

<div class="message tacenter">
    <div class="big-message">
        歡迎！
    </div>
    <div class="shipping-fee-message">
        請填寫以下欄位並送出。
    </div>
    <div class="shipping-fee-message">
        * 為必填欄位，您可以選擇或稍後再填寫其他欄位，這些欄位有助於您快速建立訂單。
    </div>
    {% if error_message %}<div class="shipping-fee-message error-message">{{ error_message }}</div>{% endif %}
</div>

<div class="product-info">
    <div class="title">
        會員資料
    </div>
    <form method="post">{% csrf_token %}
        {% for field in form %}
            <div class="container-jcleft row">
                <div class="attribute-name">
                    {{ field.label_tag }}
                </div>
                <div class="attribute">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="container row">
            <div>
                <input class="create-order button" type="submit" value="確認並送出">
            </div>
        </div>
    </form>
</div>
